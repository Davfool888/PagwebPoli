<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--Custom css-->

  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #15c42c;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body {
      
background-color: rgb(0, 0, 0);
color: rgb(0, 0, 0);
background-color: #0f0f10;
background-color: #ffffff;
background-color: #0a0b09;
background-color: #eefce0;
background-color: #eefce0;

font-size: 16px;

    .login {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .form-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: 300px;
    }
    .logo {
      width: 150px;
      margin-bottom: 48px;
      justify-self: center;
      display: none;
    }
    .form {
      display: flex;
      flex-direction: column;
    }
    .form a {
      color: var(--hospital-green);
      font-size: var(--sm);
      text-align: center;
      text-decoration: none;
      margin-bottom: 52px;
    }
    .label {
      font-size: var(--sm);
      font-weight: bold;
      margin-bottom: 4px;
    }
    .input {
      background-color: var(--text-input-field);
      border: none;
      border-radius: 8px;
      height: 30px;
      font-size: var(--md);
      padding: 6px;
      margin-bottom: 12px;
    }
    .input-email {
      margin-bottom: 22px;
    }
    .primary-button {
      background-color: var(--hospital-green);
      border-radius: 8px;
      border: none;
      color: var(--white);
      width: 100%;
      cursor: pointer;
      font-size: var(--md);
      font-weight: bold;
      height: 50px;
    }
    .secondary-button {
      background-color: var(--white);
      border-radius: 8px;
      border: 1px solid var(--hospital-green);
      color: var(--hospital-green);
      width: 100%;
      cursor: pointer;
      font-size: var(--md);
      font-weight: bold;
      height: 50px;
    }
    .login-button {
      margin-top: 14px;
      margin-bottom: 30px;
    }
    @media (max-width: 640px) {
      .logo {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Correo electronico</label>
        <input type="text" id="email" placeholder="Conduccion@example.com" class="input input-email">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <label for="password" class="label">Repite contraseña</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <input type="submit" value="Registrarme" class="primary-button login-button">
        <a href="Correo.html">Olvide mi usuario o contraseña</a>
      </form>

      <button class="secondary-button signup-button">Entrar</button>
      <button class="secondary-button signup-button"><a href="index.html">Inicio</a></button>
    </div>
  </div>
</body>
</html>
